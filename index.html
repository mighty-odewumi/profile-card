<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Profile Card from a Frontend Mentor challenge">
        <title>Profile Card</title>
        <link rel="stylesheet" href="styles/styles.css">

    </head>

    <body>
        <main>
            <div class="container">
                <div>
                    <img src="../profile-card/images/bg-img.png" alt="" class="bg-img">
                </div>

                <div>
                    <img src="..\profile-card\images\juice-wrld.png" alt="" class="profile-img">
                </div>

                <div class="details">
                    <h1>Juice Wrld <span class="age">19</span></h1>
                    <h2 class="city">Chicago</h2>

                    <hr>

                    <ul>
                        <li>
                            <h3>2M</h3>
                            <p>Followers</p>
                        </li>

                        <li>
                            <h3>1.6M</h3>
                            <p>Likes</p>
                        </li>

                        <li>
                            <h3>1.5K</h3>
                            <p>Photos</p>
                        </li>
                    </ul>
                </div>

            </div>
        </main>
    </body>
</html>
